<div id="big_wrapper">
  <h3>
    Dashboard Component
  </h3>

  <!--logout button-->
  <a (click)="logoutUser()">logout</a>

  <h3>Welcome: {{activeUser}}</h3>

  <div *ngIf="topics">
    <!--Check out the topics: {{ topics | json}}-->
    <table>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>User</th>
        <th>Comments</th>
      </tr>
      <tr *ngFor="let topic of topics">
        <td>{{topic.title}}</td>
        <td>{{topic.description}}</td>
        <td>{{topic.user}}</td>
        <td>{{topic.comments}}</td>
      </tr>
    </table>
  </div>

  <div *ngIf="errors">
    Look, errors: {{ errors }}
  </div>

  <br>

  <div id="newTopicSpace">
      <!--simple form with validations:-->
    <form #topicForm='ngForm' (submit)="addTopic(topicForm)">
      <label for="title">Title:</label>
      <input type="text" name="title" required minlength="5" [(ngModel)]="topic.title" #title="ngModel">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description" required [(ngModel)]="topic.description" #description="ngModel">
      <br>
      <button type="submit" [disabled]="!topicForm.valid">Submit</button>
    </form>

    <div *ngIf="!title.valid && (title.touched || topicForm.submitted)">
        <p class="red">Topic required, min 5 char</p>
    </div>

   {{ topic | json}}

  </div>

</div>
